            <span id="days" style="font-size: 2.375rem;"></span><span style="font-size: 1.375rem;"> Days </span>
            <span id="hours" style="font-size: 2.375rem;"></span><span style="font-size: 1.375rem;"> Hours </span>
            <span id="minutes" style="font-size: 2.375rem;"></span><span style="font-size: 1.375rem;"> Minutes </span>
            <span id="seconds" style="font-size: 2.375rem;"></span><span style="font-size: 1.375rem;"> Seconds </span>
            <script>
            (function () {
                const second = 1000,
                minute = second * 60,
                hour = minute * 60,
                day = hour * 24;
                birthday = "Feb 18, 2052 00:00:00",
                countDown = new Date(birthday).getTime(),
                x = setInterval(function() {    			
                now = new Date().getTime(),
                    distance = countDown - now;			
                document.getElementById("days").innerText = Math.floor(distance / (day)),
                  document.getElementById("hours").innerText = Math.floor((distance % (day)) / (hour)),
                  document.getElementById("minutes").innerText = Math.floor((distance % (hour)) / (minute)),
                  document.getElementById("seconds").innerText = Math.floor((distance % (minute)) / second);
              }, 0)
            }());
          </script>
